<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Animation Track</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="track" data-mouse-down-at="0" data-prev-percentage="0">
      <img class="image" src="1.webp" alt="Number 1" draggable="false" />
      <img class="image" src="2.webp" alt="Number 2" draggable="false" />
      <img class="image" src="3.webp" alt="Number 3" draggable="false" />
      <img class="image" src="4.webp" alt="Number 4" draggable="false" />
      <img class="image" src="5.webp" alt="Number 5" draggable="false" />
      <img class="image" src="6.webp" alt="Number 6" draggable="false" />
      <img class="image" src="7.webp" alt="Number 7" draggable="false" />
      <img class="image" src="8.webp" alt="Number 8" draggable="false" />
      <img class="image" src="9.webp" alt="Number 9" draggable="false" />
      <img class="image" src="0.webp" alt="Number 0" draggable="false" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
