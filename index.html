<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Animation Track</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="foo">i am a fool</div>
    <div id="bar">roadrunner goes beep</div>
    <div id="image-track" data-mouse-down-at="0">
      <img src="1.webp" alt="Number 1" draggable="false" />
      <img src="2.webp" alt="Number 2" draggable="false" />
      <img src="3.webp" alt="Number 3" draggable="false" />
      <img src="4.webp" alt="Number 4" draggable="false" />
      <img src="5.webp" alt="Number 5" draggable="false" />
      <img src="6.webp" alt="Number 6" draggable="false" />
      <img src="7.webp" alt="Number 7" draggable="false" />
      <img src="8.webp" alt="Number 8" draggable="false" />
      <img src="9.webp" alt="Number 9" draggable="false" />
      <img src="0.webp" alt="Number 0" draggable="false" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
